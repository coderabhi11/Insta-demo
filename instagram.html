                <style>
                  /* CSS styles */
                  body {
                      font-family: Arial, sans-serif;
                      margin: 0;
                      padding: 0;
                  }
                  .container {
                      max-width: 600px;
                      margin: 20px auto;
                      padding: 20px;
                      border: 1px solid #ccc;
                      border-radius: 5px;
                  }
                  .post {
                      margin-bottom: 20px;
                      border-bottom: 1px solid #ccc;
                      padding-bottom: 10px;
                  }
                  .post img {
                      max-width: 100%;
                      height: auto;
                  }
                  .description {
                      font-style: italic;
                      color: #666;
                  }

               </style>
              <br>
              
              <div class="container">
                  <!-- Form to upload photo -->
                  <form id="uploadForm">
                      <input type="file" id="photoInput" accept="image/*" required>
                      <br>
                      
                      <br>
                      <textarea id="descriptionInput" placeholder="Optional description"></textarea>
                      <br>
                      <br>
                      <button type="submit" style="color: blue; margin: auto; justify-content: auto;">     Upload</button>
                  </form>
              
                  <!-- Display uploaded posts -->
                  <div id="postsContainer"></div>
              </div>
              
              <script>
                  // JavaScript code
                  document.getElementById('uploadForm').addEventListener('submit', function(event) {
                      event.preventDefault(); // Prevent form submission
              
                      // Get input values
                      var photo = document.getElementById('photoInput').files[0];
                      var description = document.getElementById('descriptionInput').value;
              
                      // Create new post element
                      var post = document.createElement('div');
                      post.classList.add('post');
              
                      // Display uploaded photo
                      var img = document.createElement('img');
                      img.src = URL.createObjectURL(photo);
                      post.appendChild(img);
              
                      // Display description if available
                      if (description.trim() !== '') {
                          var desc = document.createElement('p');
                          desc.textContent = description;
                          desc.classList.add('description');
                          post.appendChild(desc);
                      }
              
                      // Add like button
                      
                      var likeBtn = document.createElement('button');
                      likeBtn.textContent = 'Like';
                      likeBtn.addEventListener('click', function() {
                          // Increment like count or perform other actions
                          alert('Liked!');
                      });
                      post.appendChild(likeBtn);
              
                      
                      // Add comment section
                      var commentInput = document.createElement('input');
                      commentInput.type = 'text';
                      commentInput.placeholder = 'Add a comment';
                      post.appendChild(commentInput);
              
                      var commentBtn = document.createElement('button');
                      commentBtn.textContent = 'Comment';
                      commentBtn.addEventListener('click', function() {
                          var comment = commentInput.value;
                          // Save comment or perform other actions
                          alert('Commented: ' + comment);
                      });
                      post.appendChild(commentBtn);
              
                      // Append post to container
                      document.getElementById('postsContainer').appendChild(post);
                  });
              </script>
